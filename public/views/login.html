<section style="padding: 10px">
	<h2>Login</h2>
	<div >{{ errorMessage }}</div>
	<form class="form" ng-submit="submitlogin()">
		<div class="form-group">
			<label>Username</label>
			<input type="text" class="form-control" name="username" ng-model="loginForm.username" required>
		</div>
		<div class="form-group">
			<label>Password</label>
			<input type="password" class="form-control" name="password" ng-model="loginForm.password" required>
		</div>
		<div style="margin-top: 20px">
			<button type="submit" class="button" ng-disabled="disabled">Login</button>
		</div>
	</form>
</section>
<br>
<br>
<section style="padding: 10px">
	<h2>Register</h2>
	<div >{{ errorMessage }}</div>
	<form class="form" ng-submit="submitregister()">
		<div class="form-group">
			<label>Username</label>
			<input type="text" class="form-control" name="username" ng-model="registerForm.username" required>
		</div>
		<div class="form-group">
			<label>Email</label>
			<input type="text" class="form-control" name="username" ng-model="registerForm.email" required>
		</div>
		<div class="form-group">
			<label>Password</label>
			<input type="password" class="form-control" name="password" ng-model="registerForm.password" required>
		</div>
		<div style="margin-top: 20px">
			<button type="submit" class="button" ng-disabled="disabled">Register</button>
		</div>
	</form>
</section>
